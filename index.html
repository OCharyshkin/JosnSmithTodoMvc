<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>

    <script id="todoItemTemplate" type="text/view">

        <li>
            <div class="view">
                <input class="todoItemId" type="hidden"/>
                <input class="toggle todoItemIsSelected" type="checkbox"/>
                <label class="todoItemText">Rule the web222</label>
                <button class="destroy"></button>
            </div>
            <input class="edit">
        </li>

    </script>


		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">

                <ul id="todo-list"></ul>

				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>

			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong>1</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a  href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed">Clear completed (<span  id="completedCount">100500</span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->

        <script src="bower_components/jquery.min.js"></script>
        <script src="assets/director.js"></script>
        <script src="bower_components/john-smith/john-smith-0.1.0.73.debug.js"></script>


        <script src="js/filters.js"></script>
        <script src="js/Services/TodosService.js"></script>
        <script src="js/Models/todoItemModel.js"></script>
        <script src="js/viewmodels/todoItemViewModel.js"></script>
        <script src="js/viewmodels/todoListViewModel.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
